            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 1200px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
            text-align: center;
        }

            font-size: 24px;
            margin-bottom: 5px;
        }

        .chatbot-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chatbot-header .contact-info {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category-btn, .question-btn, .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .category-btn:hover, .question-btn:hover, .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .question-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: none;
        }

        .question-btn:hover {
            background: #667eea;
            color: white;
        }

        .back-btn {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
            margin-top: 10px;
        }

        .back-btn:hover {
            background: #5a6268;
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.6);
        }

        .chatbot-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chatbot-input input:focus {
            border-color: #667eea;
        }

            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;

            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);

            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;

</head>

                    answer: "[교직원 회원가입]\n ① PC에서 교육디지털원패스 접속(edupass.neisplus.kr) \n ② [교직원회원가입] 클릭\n ③ 나이스 ID 입력 후 교직원 회원가입 클릭\n ④ 인증서 선택 → 인증서 암호 입력 → 확인\n ⑤ 약관동의 확인\n ⑥ 교직원 추가 정보 입력(비밀번호, 이메일 인증)\n ⑦ 가입 완료\n\n[학생 회원가입]\n ① 교육디지털원패스 접속(edupass.neisplus.kr)\n ② [학생회원가입] 클릭 \n ③ 약관동의 확인\n ④ 학생 정보 입력(이름, 생년월일, 학적정보 등)\n  - 만 14세 미만 : 법정대리인 정보 추가 입력\n ⑤ 본인확인(휴대폰, 아이핀(i-PIN))\n  - 만 14세 미만 : ④에서 입력한 [법정대리인] 명의 휴대폰 또는 아이핀(i-PIN) 인증\n  - 만 14세 이상 : [학생 본인] 명의 휴대폰 또는 아이핀(i-PIN) 인증\n ⑥ 학생 추가 정보 입력(아이디, 비밀번호, 이메일 인증)\n ⑦ 가입 완료",

        let currentState = 'initial';
        let currentCategory = null;

        window.onload = function() {
            addBotMessage("안녕하세요\! 교육디지털원패스 FAQ 챗봇입니다. 😊\n\n궁금하신 사항의 카테고리를 선택해주세요:");
            showCategories();
        };

        function showCategories() {
            const categories = Object.keys(faqData);
            const buttonsHtml = categories.map(cat =>
                `<button class="category-btn" onclick="selectCategory('${cat}')">${cat}</button>`
            ).join('');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="category-buttons">
                        ${buttonsHtml}
                    </div>
                    <p class="info-text">또는 하단 입력창에 키워드를 입력하여 검색할 수 있습니다.</p>
                </div>
            `;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
            currentState = 'initial';
        }

        function selectCategory(category) {
            currentCategory = category;
            addUserMessage(category);
            addBotMessage(`${category} 관련 질문 목록입니다. 궁금한 질문을 선택해주세요:`);

            const questions = faqData[category];
            const buttonsHtml = questions.map((q, index) =>
                `<button class="question-btn" onclick="selectQuestion('${category}', ${index})">${q.question}</button>`
            ).join('');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${buttonsHtml}
                    <button class="back-btn" onclick="goBack()">← 카테고리 선택으로 돌아가기</button>
                </div>
            `;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
            currentState = 'category';
        }

        function selectQuestion(category, index) {
            const question = faqData[category][index];
            addUserMessage(question.question);
            addBotMessage(question.answer);

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <button class="back-btn" onclick="goBack()">← 질문 목록으로 돌아가기</button>
                    <button class="back-btn" onclick="goToInitial()">← 처음으로</button>
                </div>
            `;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
            currentState = 'question';
        }

        function goBack() {
            if (currentState === 'category') {
                addBotMessage("카테고리를 다시 선택해주세요:");
                showCategories();
            } else if (currentState === 'question') {
                selectCategory(currentCategory);
            }
        }

        function goToInitial() {
            addBotMessage("카테고리를 선택해주세요:");
            showCategories();
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message === '') return;

            addUserMessage(message);
            input.value = '';
            searchByKeyword(message);
        }

        function searchByKeyword(keyword) {
            const results = [];
            const lowerKeyword = keyword.toLowerCase();

            for (const [category, questions] of Object.entries(faqData)) {
                questions.forEach((q, index) => {
                    const matchQuestion = q.question.toLowerCase().includes(lowerKeyword);
                    const matchAnswer = q.answer.toLowerCase().includes(lowerKeyword);
                    const matchKeywords = q.keywords.some(k => k.toLowerCase().includes(lowerKeyword));

                    if (matchQuestion || matchAnswer || matchKeywords) {
                        results.push({ category, question: q, index });
                    }
                });
            }

            if (results.length === 0) {
                addBotMessage(`"${keyword}"에 대한 검색 결과가 없습니다. 😢\n\n다른 키워드로 검색하시거나 카테고리를 선택해주세요.`);
                showCategories();
            } else if (results.length === 1) {
                addBotMessage(`"${keyword}"에 대한 답변입니다:`);
                addBotMessage(results[0].question.answer);
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <button class="back-btn" onclick="goToInitial()">← 처음으로</button>
                    </div>
                `;
                document.getElementById('chatMessages').appendChild(messageDiv);
                scrollToBottom();
            } else {
                addBotMessage(`"${keyword}"에 대한 검색 결과 ${results.length}개를 찾았습니다:`);
                const buttonsHtml = results.map(r =>
                    `<button class="question-btn" onclick="selectQuestion('${r.category}', ${r.index})">${r.question.question}</button>`
                ).join('');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${buttonsHtml}
                        <button class="back-btn" onclick="goToInitial()">← 처음으로</button>
                    </div>
                `;
                document.getElementById('chatMessages').appendChild(messageDiv);
                scrollToBottom();
            }
        }

        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            document.getElementById('chatMessages').appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
